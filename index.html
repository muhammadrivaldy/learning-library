<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Notes</title>
    <style>
        body {
            font-family: Inter, system-ui, sans-serif;
            margin: 0;
            background: #f5f5f5;
            color: #333;
            line-height: 1.5;
        }

        .main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .card h2 {
            margin: 0 0 16px 0;
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .card ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .card ul ul {
            margin-left: 20px;
            margin-top: 4px;
            margin-bottom: 0;
        }

        .card li {
            margin-bottom: 8px;
        }

        .card li:has(ul) {
            margin-bottom: 4px;
        }

        .card ul ul li {
            margin-bottom: 4px;
        }

        .card a {
            color: #555;
            text-decoration: none;
            display: block;
            padding: 8px 0;
            border-bottom: 1px solid transparent;
            transition: color 0.2s;
        }

        .card a:hover {
            color: #000;
            border-bottom-color: #ddd;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
        }

        .tab {
            padding: 8px 16px;
            background: white;
            border: none;
            border-radius: 6px;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .tab.active {
            background: #000;
            color: white;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        @media (max-width: 640px) {
            .main {
                margin: 20px auto;
                padding: 0 16px;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="tabs">
            <button class="tab active" onclick="showSection('all')">All</button>
            <button class="tab" onclick="showSection('theory')">Theory</button>
            <button class="tab" onclick="showSection('code')">Code</button>
            <button class="tab" onclick="showSection('practice')">Practice</button>
        </div>

        <div id="all" class="section active">
            <div class="grid">
                <div class="card">
                    <h2>Data Structures</h2>
                    <ul>
                        <li><a href="theory/data-structures.html#1-introduction">Introduction</a></li>
                        <li><a href="theory/data-structures.html#2-types-of-data-structures">Types of Data
                                Structures</a></li>
                        <li><a href="theory/data-structures.html#21-linear-data-structures">Linear Data Structures</a>
                            <ul>
                                <li><a href="theory/data-structures.html#211-array">Array</a></li>
                                <li><a href="theory/data-structures.html#212-linked-list">Linked List</a></li>
                                <li><a href="theory/data-structures.html#213-stack">Stack</a></li>
                                <li><a href="theory/data-structures.html#214-queue">Queue</a></li>
                            </ul>
                        </li>
                        <li><a href="theory/data-structures.html#22-non-linear-data-structures">Non-Linear Data
                                Structures</a>
                            <ul>
                                <li><a href="theory/data-structures.html#221-tree">Tree</a></li>
                                <li><a href="theory/data-structures.html#222-graph">Graph</a></li>
                            </ul>
                        </li>

                        <li><a href="theory/data-structures.html#23-associative-data-structures">Associative Data
                                Structures</a>
                            <ul>
                                <li><a href="theory/data-structures.html#231-map">Map</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));

            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Show selected section and activate tab
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>

</html>
